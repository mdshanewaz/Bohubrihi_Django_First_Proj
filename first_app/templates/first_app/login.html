{% extends 'first_app/base.html' %}
{% load static %}

{% block body_block %}
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<h3 class="text-center">Please Login</h3>
<form action="{% url 'first_app:user_login' %}" method="POST">
    <label for="username">Username:</label>
    <br>
    <input class="mb-2 form-control" type="text" name="username" placeholder="Enter Username.." required>
    <br>
    <label for="password">Password:</label>
    <br>
    <input class="mb-2 form-control" type="password" name="password" placeholder="Enter Password.." required>
    <br>
    {% csrf_token %}
    <input class="btn btn-success" type="submit" name="submit" value="Login">
</form>
</div>
</div>
{% endblock %}
