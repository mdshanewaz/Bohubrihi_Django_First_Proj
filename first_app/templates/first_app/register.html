{% extends 'first_app/base.html' %}
{% load static %}

{% block body_block %}

<h3>Create a new aacount</h3>

{% if registered %}
<div class="alert alert-success">Congratulations! Registration is successful</div>
{% else %}

<form class="pt-5" enctype="multipart/form-data" method="POST">
    {{ user_form.as_p }}
    {{ user_info_form.as_p }}
    {% csrf_token %}

    <input class="btn btn-success" type="submit" name="submit" value="REGISTER">
</form>

{% endif %}
{% endblock %}
